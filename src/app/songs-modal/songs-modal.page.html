<ion-header>
  <ion-toolbar>
    <ion-title>{{ title || 'Canciones' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--aplicando ion modal en las listas-->
<ion-content color="light" class="ion-padding">
  <ion-list [inset]="true" *ngIf="songs && songs.length > 0">
    <ion-item *ngFor="let song of songs; last as isLast" 
    [lines]="isLast ? 'none' : 'inset'"
    (click)="selectSong(song)"
    >
      <ion-avatar slot="start">
        <img [src]="image" (error)="image = 'https://placehold.co/100'" />
      </ion-avatar>
      <ion-label>
        <h2>{{ song.name }}</h2>
        <p>Duración: {{ (song.duration_ms / 1000).toFixed(0) }}s</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
