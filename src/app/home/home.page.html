<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>  
  </ion-toolbar>
  </ion-header>

<ion-content >

  <swiper-container 
  pagination ="true" 
  loop="true" 
  slides-per-view="3">
    <swiper-slide *ngFor="let album of albums"> 
      <div class="slide-content">
        <img [src]="album.image"/>
        <p>{{ album.name }}</p>
      </div>
    </swiper-slide>
  </swiper-container>
