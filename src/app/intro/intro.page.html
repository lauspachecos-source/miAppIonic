<ion-content class="ion-padding" style="background: var(--app-bg)">




  <div style="display: flex; flex-direction: row; justify-content: space-evenly; gap: 10px; margin-bottom: 15px;">
  <ion-button (click)="toggleTheme()" size="small" fill="outline" color="tertiary">
    Dark Mode
  </ion-button>

  <ion-button (click)="goToIntroAgain()" size="small" fill="outline" color="tertiary">
    go To Intro
  </ion-button>
</div>
  <swiper-container pagination="true" slides-per-view="1">
    <swiper-slide *ngFor="let slide of slides; let last = last">
      <div class="slide-wrapper ion-text-center ion-padding"
     [class.dark-slide]="colorActual === 'dark'"
     [class.light-slide]="colorActual === 'light'"
     [class.dark-edm]="colorActual === 'dark' && slide.title === 'EDM'">

        <!-- Imagen del slide -->
        <img *ngIf="slide.image" [src]="slide.image" class="slide-image" />

        <!-- Título -->
        <h1 [style.color]="colorActual === 'dark' ? 'var(--text-title-dark)' : 'var(--text-title)'">
          {{ slide.title }}
        </h1>

        <!-- Descripción -->
        <p [style.color]="colorActual === 'dark' ? 'var(--text-body-dark-alt)' : 'var(--text-body)'">
          {{ slide.description }}
        </p>

        <!-- Mini tarjetas / dato curioso -->
        <ion-list *ngIf="slide.cards?.length" [inset]="true">
          <ion-item *ngFor="let card of slide.cards" class="card-slide">
            <ion-avatar slot="start">
              <img [src]="card.image" />
            </ion-avatar>
            <ion-label>
              <h3>{{ card.title }}</h3>
              <p>{{ card.text }}</p>
            </ion-label>
          </ion-item>
        </ion-list>

        <!-- Botón Continuar solo en el último slide -->
        <ion-button
          *ngIf="last"
          expand="block"
          style="--background: var(--btn-bg); --color: var(--btn-text); margin-top: 15px;"
          (click)="goBack()"
        >
          Continuar
        </ion-button>

      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>
